version: '3'

services:
  web:
    build: ./web
    ports:
      - "5000:5000"
    depends_on:
      - redis
      
  redis:
    image: "redis:alpine"
      
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web              
